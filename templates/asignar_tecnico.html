<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Técnico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Asignar Técnico</h1>

        <form action="{{ url_for('asignar_tecnico', id_orden=id_orden) }}" method="POST">
            <div class="form-group">
                <label for="id_tecnico">Seleccionar Técnico:</label>
                <select name="id_tecnico" id="id_tecnico" class="form-control" required>
                    <option value="" disabled selected>Seleccione un técnico</option>
                    {% for tecnico in technicians %}
                        <option value="{{ tecnico.id_usuario }}">{{ tecnico.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_ingreso">Fecha de Ingreso:</label>
                <input type="date" name="fecha_ingreso" id="fecha_ingreso" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="monto">Monto a Cobrar:</label>
                <input type="number" step="0.01" name="monto" id="monto" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-submit">Asignar Técnico</button>
            <a href="{{ url_for('ordenes') }}" class="btn btn-cancel"><button>Cancelar</button></a> 
        </form>
    </div>
</body>
</html>
