<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <h2>Actualizar Usuario</h2>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ user['nombre'] }}" required><br><br>

        <label for="email">Correo:</label>
        <input type="email" name="email" value="{{ user['email'] }}" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" value="{{ user['contrasena'] }}" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" value="{{ user['telefono'] }}"><br><br>

        <label for="id_rol">Rol:</label>
        <select name="id_rol" required>
            <option value="1" {% if user['id_rol'] == 1 %}selected{% endif %}>Administrador</option>
            <option value="2" {% if user['id_rol'] == 2 %}selected{% endif %}>Técnico</option>
            <option value="3" {% if user['id_rol'] == 3 %}selected{% endif %}>Cliente</option>
        </select><br><br>

        <button type="submit">Actualizar Usuario</button>
    </form>

    <p>{{ get_flashed_messages() }}</p>
</body>
</html>
