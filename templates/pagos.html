<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <h1>Pagos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID Pago</th>
                <th>ID Orden</th>
                <th>Monto</th>
                <th>Fecha de Pago</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment['id_pago'] }}</td>
                <td>{{ payment['id_orden'] }}</td>
                <td>{{ payment['monto'] }}</td>
                <td>{{ payment['f_pago'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_menu') }}"><button>Volver al menu</button></a>
</body>
</html>
